<body>
<div style="text-align: center;">
  <h2 >Request History</h2>
<table class ="table table-striped" style="background:white">
  
    <thead>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Help Details</th>
            <th>Status</th>
            <th>Volunteer</th>

        </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let r of request">
        <td>{{r.createdAt|date:'dd-MM-yyyy'}}</td>
        <td>{{r.createdAt|date:'hh:mm:ss'}}</td>
        <td>{{ r.requestType }}</td>
        <td>{{r.volunteer===null?'Pending':'Accepted'}}</td>
        <td>
            
            <button *ngIf="r.volunteer!==null" (click)="volunteerDetails(r.volunteer)" class="btn btn-info" style="margin-left:10px">Volunteer Details</button>
        </td>
    </tr>
    </tbody>

</table>
</div>
</body>
