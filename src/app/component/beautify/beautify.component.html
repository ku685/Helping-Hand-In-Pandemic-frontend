<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animated Login Form | CodingNepal</title>
    <link rel="stylesheet" href="/home/kushal/Desktop/OURHEROS/Frontend/frontend/src/app/component/beautify/beautify.component.css">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        
        <div style="margin: 0px 0px 0px 50px" class="pass" ><label style="padding: 0px 15px;">Login As</label>
            <select  class="form-select mb-3" aria-label="Default select example" name="type" [(ngModel)] ="type">
    
            <!-- <option value="kjkl" selected disabled hidden>Select an Option</option> -->
            <option *ngFor =" let r of roles" [value] ="r">{{r}}</option>
            
            
          </select></div>
        <input type="submit" value="Login">
        <div class="signup_link">
          Not a member? <a href="#">Signup</a>
        </div>
      </form>
    </div>

  </body>
</html>
